# Quality Upsampling Experiment: heavy_wiki mix with aggressive quality weighting
# Uses 14M model with 0.5 chinchilla_multiple
# Expected tokens: 0.5 * 20 * 14M = 140M tokens
#
# Mix: heavy_wiki (science_math_and_technology=25%, software_development=20%, education_and_jobs=15%, politics=3%, adult_content=1%, art_and_design=5%)
# Quality weighting: aggressive (high=70%, med=30%, low=0%)
#
# Usage:
#   olmix launch run --config configs/experiments/quality_upsampling/heavy_wiki/aggressive.yaml

name: quality-upsampling-aggressive-heavy-wiki
description: Quality upsampling experiment - aggressive weighting with heavy wiki mix
infra:
  budget: ai2/oe-base
  workspace: ai2/oe-data
  cluster: ai2/jupiter
  priority: high
  nodes: 1
  gpus: 1
training:
  proxy_model_id: olmo3_14m
  tokenizer: dolma2
  chinchilla_multiple: 0.5
  seed: 42
  global_batch_size: 16
data:
  sources:
  - name: all_dressed
    weight: 69
    topics:
    - name: science_math_and_technology
      weight: 25
      quality:
      - name: high
        weight: 70
        paths:
        - s3://ai2-llm/preprocessed/cc_all_dressed/all_dressed_v3/dclm_plus2_vigilantes/allenai/dolma2-tokenizer/science_math_and_technology/vigintile_0020/*.npy
      - name: med
        weight: 30
        paths:
        - s3://ai2-llm/preprocessed/cc_all_dressed/all_dressed_v3/dclm_plus2_vigilantes/allenai/dolma2-tokenizer/science_math_and_technology/vigintile_0018/*.npy
      - name: low
