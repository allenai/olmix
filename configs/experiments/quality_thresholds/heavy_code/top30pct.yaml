# Quality Threshold Experiment: heavy_code mix with top30pct quality
# Uses 14M model with 0.5 chinchilla_multiple
# Expected tokens: 0.5 * 20 * 14M = 140M tokens
# Estimated runtime: ~8 min (1 GPU on Jupiter)
#
# Mix: heavy_code (science_math_and_technology=20%, software_development=50%, education_and_jobs=15%, politics=5%, adult_content=3%, art_and_design=5%)
# Quality: top30pct (vigintiles: 0015, 0016, 0017, 0018, 0020)
#
# Usage:
#   olmix launch run --config configs/experiments/quality_thresholds/heavy_code/top30pct.yaml

name: quality-top30pct-heavy-code
description: Quality experiment - top30pct with heavy code mix
infra:
  budget: ai2/oe-base
  workspace: ai2/oe-data
  cluster: ai2/jupiter
  priority: high
  nodes: 1
  gpus: 1
training:
  proxy_model_id: olmo3_14m
  tokenizer: dolma2
  chinchilla_multiple: 0.5
  seed: 42
  global_batch_size: 16
