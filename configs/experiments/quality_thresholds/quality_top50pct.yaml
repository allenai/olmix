# Quality Threshold Experiment: Top 50% Quality
# Uses 14M model with 0.5 chinchilla_multiple
# Expected tokens: 0.5 * 20 * 14M = 140M tokens
# Estimated runtime: ~8 min (1 GPU on Jupiter)
#
# This config includes the top ~50% quality data (vigintile_0011-0018, vigintile_0020).
# Note: vigintile_0019 doesn't exist in the data.
#
# Usage:
#   olmix launch run --config configs/experiments/quality_thresholds/quality_top50pct.yaml

name: quality-top50pct
description: Quality threshold experiment - top 50% quality data
budget: ai2/oe-base
workspace: ai2/oe-data
cluster: ai2/jupiter
priority: normal

# Model settings - use 14M model for fast tests
proxy_model_id: olmo3_14m
tokenizer: dolma2

# Training settings - fixed at 0.5x Chinchilla for all quality experiments
chinchilla_multiple: 0.5  # 0.5 * 20 * 14M = 140M tokens
nodes: 1
gpus: 1
global_batch_size: 16
variants: 1
seed: 42

# Lower minimum weight to prevent quality buckets from being clipped
minimum_weight: 0.0001

# Data sources
sources:
  # Source with topics and quality levels (top ~50% = vigintile_0011-0018, 0020)
